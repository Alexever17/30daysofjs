<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A nice soothing clock. This is part of the 30 Days of JS by Wes Bos. I am recreating it in my own style.">
  <meta name="keywords" content="30daysofjs, js, javascript, alexever17, fun, clock">
  <meta name="author" content="Oleksandr Malakhov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <link rel="icon" href="../favicon.gif" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Space+Mono" rel="stylesheet">
  <title>JS Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <div class="daface"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <script src="master.js"></script>
</body>
</html>
