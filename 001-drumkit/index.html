<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="This is the 30days of JS Challenge by Wes Bos. I try to do it.">
  <meta name="keywords" content="30daysofjs, js, javascript, alexever17, fun, drumkit">
  <meta name="author" content="Oleksandr Malakhov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../favicon.gif" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Space+Mono" rel="stylesheet">
</head>
<body>
  <div class="keys">
    <div class="key" id="A">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="key" id="S">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="key" id="D">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="key" id="F">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="key" id="Space">
      <kbd>Space</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="key" id="H">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="key" id="J">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="key" id="K">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="key" id="L">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="eins" src="sounds/clap.wav"></audio>
  <audio id="zwei" src="sounds/hihat.wav"></audio>
  <audio id="drei" src="sounds/kick.wav"></audio>
  <audio id="vier" src="sounds/openhat.wav"></audio>
  <audio id="fuenf" src="sounds/boom.wav"></audio>
  <audio id="sechs" src="sounds/ride.wav"></audio>
  <audio id="sieben" src="sounds/snare.wav"></audio>
  <audio id="acht" src="sounds/tom.wav"></audio>
  <audio id="neun" src="sounds/tink.wav"></audio>

  <script type="text/javascript" src="master.js"></script>
</body>
</html>
