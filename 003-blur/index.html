<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Some fun with pictures. This is part of the 30 Days of JS by Wes Bos. I am recreating it in my own style.">
    <meta name="keywords" content="30daysofjs, js, javascript, alexever17, fun, images">
    <meta name="author" content="Oleksandr Malakhov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.gif" type="image/gif" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Space+Mono" rel="stylesheet">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="car.jpg">

  <script type="text/javascript" src="master.js"></script>
</body>
</html>
